<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition</title>
    <link rel="stylesheet" href="output.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body x-data="{open: false, scrolledFromTop: false}"
@scroll.window="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false"
x-init="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false">
    <header class="fixed font-Montserrat top-0 w-full h-18 text-white z-20 transition delay-100 bg-purple-500"
    >
        <div class="container mx-auto flex justify-between items-center px-5 py-4"
        >
            <a href="#"
                class="text-lg sm:text-2xl font-bold uppercase tracking-wide flex items-center justify-center hover:text-black"><i
                    class="fa fa-pencil"></i> <span class="ml-2">Sonia</span></a>
            <nav>
                <button class="group w-10 h-10 relative focus:outline-none lg:hidden" @click="open = !open">
                    <span class="sr-only">Open main menu</span>
                    <div class="block w-5 absolute left-1/2 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
                        <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out group-hover:text-black" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                        <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out group-hover:text-black" :class="{'opacity-0': open } "></span>
                        <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out group-hover:text-black" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
                    </div>
                </button>
                <ul class="
                fixed
                top-16
                left-0
                right-0
                transform
                translate-x-full
                px-4
                pb-5
                space-y-5
                lg:relative
                lg:flex
                lg:min-h-0
                lg:translate-x-0
                lg:space-y-0
                lg:space-x-3
                xl:space-x-8
                lg:p-0
                lg:top-0
                bg-purple-500
                " :class="{'translate-x-full': !open, 'transition delay-100 translate-x-0': open}"
                >
                    <li><a href="#home" @click="open = false" class="text-sm md:text-lg uppercase hover:text-black">home</a></li>
                    <li><a href="#work" @click="open = false" class="text-sm md:text-lg  uppercase hover:text-black">courses</a></li>
                    <li><a href="#contacts" @click="open = false" class="text-sm md:text-lg uppercase hover:text-black">achievements</a></li>
                    <li><a href="#contacts" @click="open = false" class="text-sm md:text-lg uppercase hover:text-black">Testimonials</a></li>
                    <li><a href="#contacts" @click="open = false" class="text-sm md:text-lg uppercase hover:text-black">contact</a></li>
                </ul>

            </nav>
        </div>
    </header>
    <section class="px-4 font-Montserrat relative bg-hero-pattern h-screen bg-no-repeat bg-cover bg-center flex justify-start items-center">
        <div class="container mx-auto text-purple-900">
            <span class="text-2xl md:text-3xl lg:text-4xl font-semibold">Hello! ðŸ‘‹ My name is</span>
            <h1 class="mt-2 text-3xl md:text-4xl lg:text-5xl font-semibold">Sonia</h1>
            <p class="mt-1 italic text-lg md:text-xl font-medium">An Educator</p>
            <a href="#home" class="mt-3 inline-block text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-lg px-5 py-2.5 text-center">Learn More</a>
        </div>
    </section>
    <section class="h-screen">

    </section>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
